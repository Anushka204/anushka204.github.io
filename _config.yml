locale                   : "en-US"
site_theme               : "contrast"

title                    : "Anushka Sharma"
title_separator          : "-"
name                     : "Anushka Sharma"
description              : "Full Stack Developer | Cloud | Data | Microservices"

url                      : "https://anushka204.github.io"
baseurl                  : ""
repository               : "anushka204/anushka204.github.io"

# -------------------------
# Author Sidebar Information
# -------------------------
author:
  avatar           : "profile.png.jpeg"
  name             : "Anushka Sharma"
  pronouns         : "she/her"
  bio              : "Final Year CSE Student | Full Stack Developer | Building scalable Cloud & AI applications"
  location         : "India"
  employer         : "Student"
  email            : "anushka.sh2004@gmail.com"

  github           : "anushka204"
  linkedin         : "https://www.linkedin.com/in/anushka-sharma-9bb4a028a/"

# -------------------------
# Social SEO
# -------------------------
social:
  type: Person
  name: Anushka Sharma
  links:
    - https://github.com/anushka204
    - https://linkedin.com/in/your-linkedin-username

og_image: /images/profile.png
teaser: /images/profile.png

# -------------------------
# Site Settings
# -------------------------
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# -------------------------
# Comments (Disabled)
# -------------------------
comments:
  provider               :

# -------------------------
# Atom Feed
# -------------------------
atom_feed:
  hide                   : false
  path                   :

# -------------------------
# SEO Verification
# -------------------------
google_site_verification :
bing_site_verification   :

# -------------------------
# Analytics (Optional)
# -------------------------
analytics:
  provider               : "false"

# -------------------------
# Reading Files
# -------------------------
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - vendor
  - README
  - tmp

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# -------------------------
# Markdown Processing
# -------------------------
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# -------------------------
# Collections
# -------------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/

  publications:
    output: true
    permalink: /:collection/:path/

  portfolio:
    output: true
    permalink: /:collection/:path/

  talks:
    output: true
    permalink: /:collection/:path/

# -------------------------
# Defaults
# -------------------------
defaults:

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

# -------------------------
# Sass
# -------------------------
sass:
  sass_dir: _sass
  style: compressed

# -------------------------
# Output
# -------------------------
permalink: /:categories/:title/
timezone: Etc/UTC

# -------------------------
# Plugins
# -------------------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# -------------------------
# Archive Settings
# -------------------------
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# -------------------------
# HTML Compression
# -------------------------
compress_html:
  clippings: all
  ignore:
    envs: development

